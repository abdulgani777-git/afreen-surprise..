<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Let's Play a Game üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Josefin Sans', sans-serif;
      background: linear-gradient(to top right, #ffe6f2, #fff0f5);
      overflow: hidden;
      text-align: center;
    }
    .game-box, .balloon-box {
      display: none;
    }
    .start-box {
      margin-top: 100px;
    }
    h1 {
      color: #cc007a;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ff66b2;
      color: white;
      transition: 0.3s;
    }
    .btn:hover {
      background: #e60073;
    }
    .no-btn {
      position: relative;
    }
    .cat {
      font-size: 2rem;
      animation: float 2s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .balloon {
      position: absolute;
      width: 80px;
      height: 100px;
      background: radial-gradient(circle, #ff66b2, #e60073);
      border-radius: 50%;
      animation: floatUp 8s linear infinite;
      cursor: pointer;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #555;
    }

    @keyframes floatUp {
      0% { bottom: -120px; }
      100% { bottom: 110vh; }
    }

    .popped {
      visibility: hidden;
    }

    .next-btn {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #cc007a;
      color: white;
      cursor: pointer;
      display: none;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="start-box">
    <h1>Let‚Äôs play a game üíñ<br>Are you interested?</h1>
    <button class="btn" onclick="startGame()">Yes üòÅ</button>
    <button class="btn no-btn" id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No üôÖ‚Äç‚ôÄÔ∏è</button>
    <div class="cat">üòæ Click Yes naaa...</div>
  </div>

  <div class="balloon-box" id="balloonBox"></div>
  <button class="next-btn" id="nextBtn" onclick="goNext()">Continue üíò</button>

  <audio id="popSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

  <script>
    let poppedCount = 0;

    function startGame() {
      document.querySelector(".start-box").style.display = "none";
      const balloonBox = document.getElementById("balloonBox");
      balloonBox.style.display = "block";
      createBalloons();
    }

    function moveNo() {
      const btn = document.getElementById("noBtn");
      btn.style.position = "absolute";
      btn.style.top = Math.random() * 80 + "vh";
      btn.style.left = Math.random() * 80 + "vw";
    }

    function createBalloons() {
      const container = document.getElementById("balloonBox");
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          const b = document.createElement("div");
          b.className = "balloon";
          b.style.left = Math.random() * 80 + "vw";
          b.onclick = () => popBalloon(b);
          container.appendChild(b);
        }, i * 800); // one-by-one
      }
    }

    function popBalloon(balloon) {
      if (!balloon.classList.contains("popped")) {
        balloon.classList.add("popped");
        document.getElementById("popSound").play();
        poppedCount++;
        if (poppedCount === 5) {
          document.getElementById("nextBtn").style.display = "inline-block";
        }
      }
    }

    function goNext() {
      window.location.href = "phase4.html";
    }
  </script>
</body>
</html>
