<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pop the Balloons ðŸŽˆ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to top right, #fff0f5, #ffe6f0);
      font-family: 'Josefin Sans', sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2rem;
      color: #cc0066;
    }

    .balloon {
      position: absolute;
      width: 80px;
      height: 100px;
      background: radial-gradient(circle, #ff66b2, #e60073);
      border-radius: 50% 50% 50% 50%;
      cursor: pointer;
      animation: float 6s ease-in-out infinite;
      transition: transform 0.3s;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #333;
    }

    @keyframes float {
      0% { transform: translateY(0px) translateX(0); }
      50% { transform: translateY(-40px) translateX(20px); }
      100% { transform: translateY(0px) translateX(0); }
    }

    .popped {
      transform: scale(0);
      transition: transform 0.3s ease-out;
    }

    .next-btn {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1rem;
      background: #ff66b2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>Pop All 5 Balloons ðŸŽˆ to Continue</h1>

  <button class="next-btn" onclick="goNext()">Continue ðŸ’–</button>

  <audio id="popSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

  <script>
    const popSound = document.getElementById("popSound");
    let poppedCount = 0;

    function createBalloon(id) {
      const balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * 90 + "vw";
      balloon.style.top = Math.random() * 70 + "vh";
      balloon.dataset.id = id;

      balloon.onclick = () => {
        if (!balloon.classList.contains("popped")) {
          balloon.classList.add("popped");
          popSound.currentTime = 0;
          popSound.play();
          poppedCount++;

          if (poppedCount === 5) {
            document.querySelector(".next-btn").style.display = "inline-block";
          }
        }
      };

      document.body.appendChild(balloon);
    }

    // Create 5 balloons
    for (let i = 1; i <= 5; i++) {
      createBalloon(i);
    }

    function goNext() {
      window.location.href = "phase4.html";
    }
  </script>
</body>
</html>
